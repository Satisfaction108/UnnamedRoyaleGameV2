<!DOCTYPE html>
<html id="htmlRoot" lang="en">
<head id="headRoot">
    <meta id="metaCharset" charset="utf-8">
    <meta id="metaViewport" name="viewport" content="width=device-width, initial-scale=1">
    <title id="titleRoot">Unnamed Royale • Accounts</title>
    <link id="linkStyles" rel="stylesheet" href="styles.css">
</head>
<body id="bodyRoot">
    <div id="bgGrid"></div>

    <main id="landing">
        <div id="landingInner">
            <h1 id="landingTitle">Unnamed Royale</h1>
            <div id="landingButtons">
                <button id="btnSignup" class="btnPrimary">Sign Up</button>
                <button id="btnLogin" class="btnSecondary">Log In</button>
            </div>
            <p id="landingTag">Fast. Clean. Futuristic.</p>
        </div>
    </main>

    <section id="mainMenu" aria-hidden="true">
        <header id="topBar">
            <div id="brandMini">UR</div>
            <button id="btnBattle" class="btnBattle">Battle</button>
            <div id="userBadge" aria-live="polite"></div>
        </header>

        <div id="mainContent">
            <aside id="accountPanel">
                <div id="accountCard">
                    <div id="accountTitle">Account</div>
                    <div id="accountRow">
                        <span id="accountLabel">Logged in as</span>
                        <span id="accountName"></span>
                    </div>
                    <div id="accountActions">
                        <button id="btnRefresh" class="btnTertiary">Refresh</button>
                        <button id="btnLogout" class="btnGhost">Log Out</button>
                    </div>
                    <div id="accountStats">
                        <div id="statRow1"><span id="statLabel1">Wins</span><span id="statVal1">0</span></div>
                        <div id="statRow2"><span id="statLabel2">Losses</span><span id="statVal2">0</span></div>
                        <div id="statRow3"><span id="statLabel3">Prisms</span><span id="statVal3">0</span></div>
                    </div>
                </div>
            </aside>

            <section id="selectorWrap">
                <button id="prevTank" class="navArrow">‹</button>
                <div id="tankCard">
                    <div id="tankSilhouette"></div>
                    <div id="questionMark">?</div>
                    <div id="tankLabel">Select your tank</div>
                </div>
                <button id="nextTank" class="navArrow">›</button>
            </section>
        </div>
    </section>

    <div id="overlay" aria-hidden="true"></div>

    <dialog id="modalLogin">
        <div id="modalLoginInner">
            <h2 id="loginTitle">Log In</h2>
            <form id="loginForm" autocomplete="off">
                <div id="loginRowUser" class="fieldRow">
                    <label id="loginLabelUser" for="loginUsername">Username</label>
                    <input id="loginUsername" type="text" maxlength="20" required>
                </div>
                <div id="loginRowPass" class="fieldRow">
                    <label id="loginLabelPass" for="loginPassword">Password</label>
                    <input id="loginPassword" type="password" minlength="6" required>
                </div>
                <div id="loginActions" class="modalActions">
                    <button id="loginSubmit" class="btnPrimary" type="submit">Enter</button>
                    <button id="loginCancel" class="btnGhost" type="button">Cancel</button>
                </div>
                <div id="loginError" class="formError" role="alert"></div>
            </form>
        </div>
    </dialog>

    <dialog id="modalSignup">
        <div id="modalSignupInner">
            <h2 id="signupTitle">Create Account</h2>
            <form id="signupForm" autocomplete="off">
                <div id="signupRowUser" class="fieldRow">
                    <label id="signupLabelUser" for="signupUsername">Username</label>
                    <input id="signupUsername" type="text" maxlength="20" required>
                </div>
                <div id="signupRowPass" class="fieldRow">
                    <label id="signupLabelPass" for="signupPassword">Password</label>
                    <input id="signupPassword" type="password" minlength="6" required>
                </div>
                <div id="signupRowPass2" class="fieldRow">
                    <label id="signupLabelPass2" for="signupConfirm">Confirm Password</label>
                    <input id="signupConfirm" type="password" minlength="6" required>
                </div>
                <div id="signupActions" class="modalActions">
                    <button id="signupSubmit" class="btnPrimary" type="submit">Create</button>
                    <button id="signupCancel" class="btnGhost" type="button">Cancel</button>
                </div>
                <div id="signupError" class="formError" role="alert"></div>
            </form>
        </div>
    </dialog>

    <script id="scriptMain" src="mainmenu.js"></script>
</body>
</html>
